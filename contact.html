<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_v.png" type="image/png">
    <title>Devoirati Tunisia: Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <img src="images/logo.PNG" alt="Devoirati Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="subjects.html">Subjects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contact-container">
            <div class="contact-infos">
                <h1>Contact Infos</h1>
                <h2>Gmail</h2>
                <h2>Facebook</h2>
                <h2>Instagram</h2>
                <br>
                <br>
                <h2>You can support us by sharing your Devoirs, series or videos.</h2>
                <h2>Just Contact us</h2>
            </div>
            <div class="form-container">
                <h1>Contact Us</h1>
                <form id="feedback-form" onsubmit="submitFeedback(event)">
                    <input class="text" id="name" name="name" placeholder="Enter Your Name" required>
                    <input class="text" id="email" name="email" placeholder="Enter Your Email" required>
                    <select class="select" required onchange="selectActivate(this)">
                        <option value="" disabled selected>Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="parent">Parent</option>
                        <option value="other">Other</option>
                    </select>
                    <input class="text" id="role" name="role" placeholder="Please specify..." style="display: none;">
                    <textarea class="text-message" id="message" name="message" placeholder="Enter The Message Here" required></textarea>
                    <button type="submit" class="submit-button" id="submit">Send Message</button>
                </form>
                <div id="thank-you" style="display: none;">
                    <h2>Thank you for your feedback!</h2>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Devoirati Tunisia. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#"><img src="images/social/facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/social/instagram.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
